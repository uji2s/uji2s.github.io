<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kakao & THC Kalkulator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f0e8;
        color: #333;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #6b3e26;
    }
    .container {
        max-width: 700px;
        margin: auto;
        background-color: #fff3e6;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    .checkbox-container {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    .checkbox-container label {
        margin: 0 10px 0 0; /* Plassering av tekst til venstre */
    }
    button {
        background-color: #6b3e26;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background-color: #59301e;
    }
    .result {
        margin-top: 20px;
        padding: 15px;
        background-color: #fff8f0;
        border-radius: 8px;
        border: 1px solid #ffd7b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Kakao & THC Kalkulator</h1>

    <label for="milkFat">Fettprosent melk (%)</label>
    <input type="number" id="milkFat" min="0" max="10" step="0.1" value="3.5">

    <label for="spreadFat">Fettprosent pålegg (%)</label>
    <input type="number" id="spreadFat" min="0" max="100" step="1" value="50">

    <label for="thcType">Type THC-produkt</label>
    <select id="thcType">
        <option value="olje">Oljete</option>
        <option value="mørk">Veldig mørk</option>
        <option value="blomst">Blomst</option>
    </select>

    <label for="thcPercent">THC-prosent (%)</label>
    <input type="number" id="thcPercent" min="0" max="100" step="0.1" value="25">

    <div class="checkbox-container">
        <label for="sjokosmor">Sjokosmør</label>
        <input type="checkbox" id="sjokosmor">
    </div>

    <button onclick="calculateTHC()">Beregn kos</button>

    <div class="result" id="result"></div>
</div>

<script>

    const serdarsk = [

        "Jeg er snill gutt idag prestegården fra serdar evensen ☕",

        "Bror jeg tror taklampa sa navnet mitt akkurat 💡",

        "Jeg tok en slurk og fikk wifi i hjernen 📶",

        "Jeg ble rolig, så rolig at gulvet sa 'shh' 🧘‍♂️",
        "Kakao snakker arabisk til meg nå bror wallah 😭",
        "Bror jeg ser lyd nå, hør den lyden det er grønn 💚",
        "Jeg føler jeg sitter opp ned men alt er riktig 😵",

    const adriansk = [
        "HOla seniorita, el yo beverar kakaolino grande relaxino 🌿",

        "Olololooo me no firstein espanol pero me smila bigimoto royale 💀",
        "Me gusto tu kakaolino, seniorita, muy pulero 💞",
        "Caprisono pomodoro THC latte mix grandioso bm 🍶",
        "Ima turkey bambino men me beverar koko loco 😭",

    const weedJokes = [

        "Hva kaller man en stoner som leser bok? En høylytt elev 📚",

        "Hvorfor elsker stoneren vinter? Fordi han allerede fryser innenfra ❄️",
        "Hva skjer når stoneren lager vafler? THC i mønster bror 🧇",

    const r = Math.random();
    let pool = normal;
    if (r < 0.33) pool = serdarsk;
    else if (r < 0.66) pool = adriansk;

    const quoteText = pool[Math.floor(Math.random() * pool.length)];
    const jokeText = weedJokes[Math.floor(Math.random() * weedJokes.length)];

    return `${quoteText}<br>💡 ${jokeText}`;
}

function calculateTHC() {
    const milkFat = parseFloat(document.getElementById('milkFat').value);
    const spreadFat = parseFloat(document.getElementById('spreadFat').value);
    const thcPercent = parseFloat(document.getElementById('thcPercent').value);
    const thcType = document.getElementById('thcType').value;
    const sjokosmor = document.getElementById('sjokosmor').checked;

    // Basert på fettprosent: mer fett = bedre THC-opptak
    const fatFactor = (milkFat/3.5 + spreadFat/50)/2;
    const typeFactor = thcType === 'olje' ? 1.2 : thcType === 'mørk' ? 1.0 : 0.9;
    const smorBonus = sjokosmor ? 1.1 : 1.0;

    const estimatedTHC = thcPercent * fatFactor * typeFactor * smorBonus;

    const quote = chooseQuote();

    document.getElementById('result').innerHTML = `
        <strong>Estimert effekt:</strong> ca. ${estimatedTHC.toFixed(1)}% absorbert THC<br><br>
        ${quote}
    `;
}
</script>
</body>
</html>
