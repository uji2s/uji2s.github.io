<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>marius' epic budsjettkalkulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 id="mainTitle">marius' epic budsjettkalkulator</h1>

    <div class="header">
        <div id="dateDisplay"></div>
        <div id="timeDisplay"></div>
        <button id="helpBtn">?</button>
    </div>

    <div class="inputs">
        <input type="text" id="desc" placeholder="navn">
        <input type="number" id="amount" placeholder="beløp">
        <input type="text" id="date" placeholder="dato">
        <input type="text" id="category" placeholder="kategori">
        <button id="addEntryBtn">legg til</button>
    </div>

    <div class="sortControls">
        <label for="sortSelect">sort:</label>
        <select id="sortSelect">
            <option value="date">dato</option>
            <option value="amount">beløp</option>
            <option value="desc">navn</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>dato</th>
                <th>navn</th>
                <th>beløp</th>
                <th>kategori</th>
                <th>handling</th>
            </tr>
        </thead>
        <tbody id="entryTableBody"></tbody>
    </table>

    <div id="sluttsum">til overs: 0.00 kr</div>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <h2>hvordan bruke kalkulatoren</h2>
        <p>fyll inn navn, beløp, dato og kategori. klikk "legg til". bruk +14d per rad for å duplisere frem i tid.</p>
        <button id="clearCacheBtn">tøm cache</button>
        <button id="closePopupBtn">lukk</button>
    </div>
</div>

<script src="base.js"></script>
</body>
</html>
