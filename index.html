<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>marius' epic budsjettkalkulator</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#222222">
<link rel="apple-touch-icon" href="/icon-192.png">
<link rel="icon" type="image/png" href="/icon-192.png">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
</head>
<body>

<div class="container">
    <h1 id="mainTitle">marius' epic budsjettkalkulator</h1>

    <div id="dateInfo"></div>

    <div class="image-header">
        <img src="sponsor.png" alt="Vennligst ikke saksøk meg." class="header-image">
    </div>

    <div class="header">
        <div id="dateDisplay"></div>
        <div id="timeDisplay"></div>
    </div>
    <button id="helpBtn">?</button>

    <!-- dagens saldo -->
    <div class="inputs">
        <input type="text" id="todayBalance" placeholder="dagens saldo" title="dagens saldo (kun tall)">
        <button id="addTodayBalanceBtn" title="legg til dagens saldo">legg til saldo</button>
    </div>

    <div class="inputs">
        <input type="text" id="desc" placeholder="navn" title="navn på inntekt/utgift">
        <input type="text" id="amount" placeholder="beløp" title="beløp i kr">
        <input type="text" id="date" placeholder="dato" title="dd.mm.yyyy">
        <button id="addEntryBtn" title="legg til">legg til</button>
    </div>

    <div class="sortControls">
        <label for="sortSelect">sort:</label>
        <select id="sortSelect" title="sorter etter">
            <option value="date">dato</option>
            <option value="amount">beløp</option>
            <option value="best">best økonomi</option>

        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>dato</th>
                <th>navn</th>
                <th>beløp</th>
                <th>handling</th>
            </tr>
        </thead>
        <tbody id="entryTableBody"></tbody>
    </table>

    <!-- detaljert visning under tabell -->
    <div id="detailedContainer">
        <details id="detailedDropdown">
            <summary>detailed view</summary>
            <label><input type="checkbox" id="showOnlyExpensesDetailed"> vis kun etter betalt regning(er)</label>
            <div id="detailedView"></div>
            </details>
    </div>

    <div id="sluttsum">til overs: 0.00 kr</div>

    <div id="footer">(c) uji 2025</div>
</div>

<!-- popup -->
<div id="popup">
    <div class="popup-content">
        <div id="helpDisplay"></div>
        <div id="changelogDisplay"></div>
        <button id="clearCacheBtn">clear cache</button>
        <button id="forceUpdateBtn">force check updates</button>
        <button id="closePopupBtn">lukk</button>
    </div>
</div>

<script type="module" src="base.js"></script>

<script>
if ('serviceWorker' in navigator) {
    window.addEventListener('load', async () => {
        try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('Service Worker registered:', registration);

            // Lytt etter oppdateringer
            registration.onupdatefound = () => {
                const newWorker = registration.installing;
                if(newWorker) {
                    newWorker.onstatechange = () => {
                        if(newWorker.state === 'installed') {
                            if(navigator.serviceWorker.controller){
                                console.log('Ny SW installert, vis oppdateringsbanner');
                                // Kan trigge banner eller auto reload
                                showUpdateBanner();
                            }
                        }
                    };
                }
            };
        } catch(err){
            console.error('SW registration failed:', err);
        }
    });
}
</script>

</body>
</html>
